<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Graph Anonymization</title>

</head>

<body>
    <form>
        <div>
            <label>
                <span>Nodes</span>
                <input type="text" id="nodes" value="15" />
            </label>
            <label>
                <span>Edges</span>
                <input type="text" id="edges" value="15" />
            </label>
            <label>
                <span>K</span>
                <input type="text" id="kIn" value="2" />
            </label>
            <label>Use naive
                <input type="checkbox" id="naiveFlag" />
            </label>
        </div>
        <div>
            <button type='button' id="anonymizeBtn">Anonymize 1</button>
            <button type='button' id="findBtn">Find Difference</button>
        </div>
    </form>
    <div id="dIn"></div>
    <div>
        <div class="results" id="naive">
            <h3>Naive</h3>
            <div>d:
                <span class="dOut"></span>
            </div>
            <div>L:
                <span class="l"></span>
            </div>
            <div>Time:
                <span class="time"></span>
            </div>
            <div>Correct:
                <span class="correct"></span>
            </div>
            <div>Realizable:
                <span class="realizable"></span>
            </div>
            <div>Graph built:
                <span class="graphBuilt"></span>
            </div>
        </div>
        <div class="results" id="dp">
            <h3>Dynamic Programming</h3>
            <div>d:
                <span class="dOut"></span>
            </div>
            <div>L:
                <span class="l"></span>
            </div>
            <div>Time:
                <span class="time"></span>
            </div>
            <div>Correct:
                <span class="correct"></span>
            </div>
            <div>Realizable:
                <span class="realizable"></span>
            </div>
            <div>Graph built:
                <span class="graphBuilt"></span>
            </div>
        </div>
        <div class="results" id="greedy">
            <h3>Greedy</h3>
            <div>d:
                <span class="dOut"></span>
            </div>
            <div>L:
                <span class="l"></span>
            </div>
            <div>Time:
                <span class="time"></span>
            </div>
            <div>Correct:
                <span class="correct"></span>
            </div>
            <div>Realizable:
                <span class="realizable"></span>
            </div>
            <div>Graph built:
                <span class="graphBuilt"></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
